name: Restore, build and test

on:
  push:
    branches:
      - "main"
    
jobs:
  restore:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: 5.0
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Restore
        working-directory: .
        run:
          dotnet restore PhoneInfo.API.sln
  
